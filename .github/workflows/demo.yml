name: Deploy Demo

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies and build library
        run: |
          cd Build
          npm ci
          npm run build
          
      - name: Prepare Demo output
        run: |
          mkdir -p gh-pages-demo/dist
          cp -r Demo/index.html gh-pages-demo/index.html
          cp -r Build/dist/* gh-pages-demo/dist/

      - name: Deploy demo to gh-pages under demo/
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-demo
          destination_dir: demo
          keep_files: true
          commit_message: Deploy Demo