name: Deploy Playground

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies and build library
        run: |
          cd Build
          npm ci
          npm run build

      - name: Prepare Playground output
        run: |
          mkdir -p gh-pages-playground/dist
          cp Demo/playground.html gh-pages-playground/
          cp -r Build/dist/* gh-pages-playground/dist/

      - name: Deploy playground to gh-pages under playground/
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-playground
          destination_dir: playground
          keep_files: true
          commit_message: Deploy Playground